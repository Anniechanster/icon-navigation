<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>

  <header class="grid grid-middle pad-t-1-2 gutter-1-4 masthead pad-bottom">

    <div class="unit xs-1 s-1 m-1 l-1-4 pad-t">
      <h1 class="logo exa push-0 pad-b-1-2">Potion Express</h1>
    </div>

    <div class="unit xs-1 s-1 m-1 l-3-4 island-1-4">
      <nav class="nav">
        <ul class="push-0 list-group block">

          <li class="milli btn gutter push-1-4 push-r-1-4">
            <a href="#">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="link-box">Unicorn Tears</span>
            </a>
          </li>

          <li class="milli btn gutter push-r-1-4">
            <a href="#">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="link-box">Dragon Scales</span>
            </a>
          </li>

          <li class="milli btn gutter push-r-1-4">
            <a href="#">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="link-box">Yeti Dandruff</span>
            </a>
          </li>

          <li class="milli btn gutter push-r-1-4">
            <a href="#">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="link-box">Pixie Dust</span>
            </a>
          </li>

        </ul>
      </nav>
    </div>

  </header>

</body>
</html>
